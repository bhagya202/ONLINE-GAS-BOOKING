<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection - Online Gas Booking Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff6f61, #2d3436);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            color: #000;  /* Ensures options inside the dropdown are black */
            background: #fff;
          }
          input::placeholder {
            color: rgba(200, 200, 200, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e65b50;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for a New Gas Connection</h1>
        <form id="new-connection-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your complete address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="gas-company">Preferred Gas Company:</label>
            <select id="gas-company">
                <option value="HP Gas">HP Gas</option>
                <option value="Indane Gas">Indane Gas</option>
                <option value="Bharat Gas">Bharat Gas</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script>
        document.getElementById('new-connection-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your new connection application has been submitted successfully!');
        });
    </script>
</body>
</html>
