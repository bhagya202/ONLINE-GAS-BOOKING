<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff6f61, #2d3436);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        form label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        form input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        form button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        form button:hover {
            background: #e65b50;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="password-change-form" action="{{ url_for('password_change') }}" method="POST">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current_password" placeholder="Enter your current password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" placeholder="Enter your new password" required>

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your new password" required>

            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
