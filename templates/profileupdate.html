<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff6f61, #2d3436);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #e65b50;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="profile-update-form" action="{{ url_for('profile_update') }}" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="name" value="{{ user.name }}" placeholder="Update your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Update your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Update your email" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <!-- Optional JS alert on update -->
    <script>
        document.getElementById('profile-update-form').addEventListener('submit', function () {
            alert('Your profile has been updated successfully!');
        });
    </script>
</body>
</html>
